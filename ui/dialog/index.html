<!DOCTYPE html>
<html>
  <head>
    <title>Dialog Demo</title>
    <link href="/shared.css" rel="stylesheet" type="text/css" />
    <script src="/core.js"></script>
    <script type="text/javascript">
      Lovely(["dialog"], function(Dialog) {
        var $ = Lovely.module('dom');

        function d(css, options) {
          $(css).on('click', function() {
            new Dialog(options).show();
            return false;
          })
        }

        $(function() {
          d('#empty-test', {});
          d('#with-help', {showHelp: true});
          d('#with-title', {title: 'Hello', html: 'Hello World!'});
          d('#without-header', {title: 'Hello', html: 'Hello World!', showHeader: false, showButtons: false});
        });

        new Dialog({title: 'Hello', html: 'Hello World!', showHeader: false, showButtons: false}).show();
      });
    </script>
  </head>
  <body>
    <h1>Dialog Demo</h1>

    <p>
      <ul>
        <li><a href="#" id="empty-test">An empty dialog</a></li>
        <li><a href="#" id="with-help">With Help Buttons</a></li>
        <li><a href="#" id="with-title">With Title And Text</a></li>
        <li><a href="#" id="without-header">Without Header And Buttons</a></li>
      </ul>
    </p>

  </body>
</html>
