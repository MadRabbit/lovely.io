<!DOCTYPE html>
<html>
  <head>
    <title>Dialog Demo</title>
    <link href="/shared.css" rel="stylesheet" type="text/css" />
    <script src="/core.js"></script>
    <script type="text/javascript">
      Lovely(["dialog"], function(Dialog) {
        var $ = Lovely.module('dom');

        function d(options) {
          new Dialog(options).show();
          return false;
        }

        $(function() {
          $('#empty-test').on('click', function() { return d(); });
          $('#with-help').on('click', function() { return d({showHelp: true}); });
          $('#with-title').on('click', function() {
            return d({title: 'Hello', html: 'Hello World!'})
          })
        });

        d({title: 'Hello', html: 'Hello World!'});
      });
    </script>
  </head>
  <body>
    <h1>Dialog Demo</h1>

    <p>
      <ul>
        <li><a href="#" id="empty-test">An empty dialog</a></li>
        <li><a href="#" id="with-help">With Help Buttons</a></li>
        <li><a href="#" id="with-title">With Title And Text</a></li>
      </ul>
    </p>

  </body>
</html>
