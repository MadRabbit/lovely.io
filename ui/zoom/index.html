<!DOCTYPE html>
<html>
  <head>
    <title>Zoom Demo</title>
    <link href="/shared.css" rel="stylesheet" type="text/css" />
    <script src="/core.js"></script>
    <script type="text/javascript">
      Lovely(["zoom"], function() {});
    </script>
    <style type="text/css">
      a img {
        border: 1px solid rgba(0,0,0,.25);
        border-radius: .25em;
      }
    </style>
  </head>
  <body>
    <h1>Zoom Demo</h1>

    <p>
      <a href="http://rightjs.org/images/test/1.jpg" data-zoom=""><img src="http://rightjs.org/images/test/1-thmb.jpg"></a>
      <a href="http://rightjs.org/images/test/2.jpg" data-zoom=""><img src="http://rightjs.org/images/test/2-thmb.jpg"></a>
    </p>

    <h2>No Screen Lock Option</h2>
    <p>
      <a href="http://rightjs.org/images/test/5.jpg" data-zoom='{"nolock": true}'><img src="http://rightjs.org/images/test/5-thmb.jpg"></a>
      <a href="http://rightjs.org/images/test/6.jpg" data-zoom='{"nolock": true}'><img src="http://rightjs.org/images/test/6-thmb.jpg"></a>
    </p>

    <h2>No Visual Effects Option</h2>
    <p>
      <a href="http://rightjs.org/images/test/3.jpg" data-zoom='{"fxDuration": 0}'><img src="http://rightjs.org/images/test/3-thmb.jpg"></a>
      <a href="http://rightjs.org/images/test/4.jpg" data-zoom='{"fxDuration": null}'><img src="http://rightjs.org/images/test/4-thmb.jpg"></a>
    </p>

    <p class="white-space"></p>
  </body>
</html>
