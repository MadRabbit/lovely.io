<!DOCTYPE html>
<html>
  <head>
    <title>Lovely DOM - Mouse IO Test</title>
    <link rel="stylesheet" type="text/css" href="/test.css" />
    <link rel="stylesheet" type="text/css" href="test.css" />
    <script src="/core.js"></script>
    <script type="text/javascript">
      Lovely(['dom'], function($) {
        $(function() {
          Lovely.L(['one', 'two', 'three']).forEach(function(id) {
            $('#' + id).on('mouseenter', 'addClass',    id + '-in');
            $('#' + id).on('mouseleave', 'removeClass', id + '-in');

            $(document).delegate('.'+id, 'mouseenter', 'addClass',    id + '-in');
            $(document).delegate('.'+id, 'mouseleave', 'removeClass', id + '-in');

            $(document).delegate('#complex-case', {
              mouseenter: function() { this.addClass('complex-case-hover');    },
              mouseleave: function() { this.removeClass('complex-case-hover'); }
            });

            $(document).delegate('#complex-case ul', {
              mouseenter: ['addClass',    'complex-case-ul-hover'],
              mouseleave: ['removeClass', 'complex-case-ul-hover']
            });
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>Lovely DOM - Mouse IO Test</h1>
    <h2>MouseEnter/MouseLeave Events Test</h2>
    <p>
      <div class="test-block">
        <h3>Direct Handling</h3>
        <div id="one">
          <div id="two">
            <div id="three">Boo!</div>
          </div>
        </div>
      </div>

      <div class="test-block">
        <h3>UJS Handling</h3>
        <div class="one">
          <div class="two">
            <div class="three">Boo!</div>
          </div>
        </div>
      </div>

      <div style="clear: both"></div>
    </p>

    <h2>More Complicated Case</h2>
    <p>
      <div id="complex-case">
        <ul>
          <li><b>Some</b> <i>sort <u>of</u> <s>text</s></i></li>
          <li><b>Some</b> <i>sort <u>of</u> <s>text</s></i></li>
          <li><b>Some</b> <i>sort <u>of</u> <s>text</s></i></li>
          <li><b>Some</b> <i>sort <u>of</u> <s>text</s></i></li>
          <li><b>Some</b> <i>sort <u>of</u> <s>text</s></i></li>
          <li><b>Some</b> <i>sort <u>of</u> <s>text</s></i></li>
        </ul>
      </div>
    </p>

    <p class="white-space"></p>
  </body>
</html>
